<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,*:before,*:after{
            box-sizing:inherit;
        }
        html{
            box-sizing:border-box;
            background-color: antiquewhite;
        }
        h1{
            text-align: center;
        }
        .contenedor-relative{
            position: relative;
            border-style: solid;
            width: 90%; 
            margin: 0 auto;
            height: 450px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-content: center;
            
            
        }
        .caja{
            width: 200px;
            margin: 10px;
            height: 200px;
            background-color: aqua;
            position: relative;
            

        }
        .circulo{
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            border-radius: 50%;
            background-color: red;
            width: 50px;
            height: 50px;

        }
        .w{
            flex-grow: 2;
            background-color: cadetblue;
        }
        .e{
            flex-grow: 4;
            background-color: rgb(248, 248, 91);
        }
        .r{
            flex-grow: 3;
            background-color: rgb(236, 101, 101);
        }
        .letra{
            position: absolute;
            width: 50px;
            text-align: center;
            left: 50%;
            margin-left: -25px;
            top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Aprender a usar Position y Display</h1>
    <div class="contenedor-relative">
        <div class="caja w">
            <div class="letra">
                caja1
            </div>
            <div class="circulo">

            </div>
        </div>
        <div class="caja e">
            caja2
        </div>
        <div class="caja r">
            caja3
        </div>
       
    </div>
</body>
</html>
